<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product ‚Ä¢ Gauri Creations</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<meta name="theme-color" content="#0071e3">

<style>
  :root{ --bg:linear-gradient(135deg,#e3f2ff,#ffe5f3); --accent-grad:linear-gradient(135deg,#2563eb,#ec4899); }
  body{ margin:0; min-height:100vh; font-family:Poppins,sans-serif; background:var(--bg); padding:18px; display:flex; justify-content:center; }
  .shell{width:100%;max-width:1100px}

  /* ‚ú® HOVER EFFECTS */
  .menu-btn, .btn, .thumb, .wish-btn { transition: transform 0.2s, box-shadow 0.2s; }
  .thumb:hover { transform: scale(1.1); border-color:#2563eb; }
  .wish-btn:hover { transform: scale(1.2) rotate(10deg); }
  .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
  .btn:active { transform: scale(0.97); }

  /* HEADER STYLE (Fixed Overlap Issue) */
  .top-header { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.8); padding: 10px 16px; border-radius: 12px; margin-bottom: 16px; position:relative; z-index:100; }
  .brand-logo { width: 40px; height: 40px; border-radius: 8px; object-fit: contain; }
  .menu-btn{ background:var(--accent-grad); padding:8px 14px; border-radius:99px; color:#fff; font-weight:600; cursor:pointer; border:none; font-size:14px; }
  .menu-box{ position:absolute; top:60px; right:0; background:#fff; border-radius:14px; width:160px; padding:8px 0; box-shadow:0 12px 28px rgba(0,0,0,0.25); display:none; z-index:200; }
  .menu-item{ padding:10px 14px; font-size:14px; cursor:pointer; border-bottom:1px solid #eee; }
  .menu-item:hover{ background:#f3f4f6; }

  .product-grid{display:grid;grid-template-columns:1fr 420px;gap:16px}
  @media(max-width:980px){.product-grid{grid-template-columns:1fr}}

  .images-card, .details-card, .reviews-card {
    background:rgba(255,255,255,0.9); border-radius:18px; padding:12px;
    border:1px solid rgba(255,255,255,0.6); box-shadow:0 18px 45px rgba(15,23,42,0.12);
  }

  .wish-btn{ position:absolute; top:12px; right:12px; background:#fff; border-radius:50%; padding:8px; font-size:18px; cursor:pointer; box-shadow:0 6px 14px rgba(0,0,0,0.25); z-index:5; }
  .main-image-wrap{ border-radius:12px; overflow:hidden; background:#fff; display:flex; align-items:center; justify-content:center; height:380px; position:relative; }
  .main-image{ max-width:100%; max-height:100%; object-fit:contain; }
  .thumbs{ display:flex; gap:8px; margin-top:10px; }
  .thumb{ width:72px; height:72px; border-radius:10px; overflow:hidden; border:1px solid #e6e8ea; cursor:pointer; background:#fff; display:flex; align-items:center; justify-content:center; }
  .thumb img{ width:100%; height:100%; object-fit:cover; }

  .prod-name{ font-size:22px; font-weight:800; line-height: 1.3; margin-bottom: 5px; }
  .price{ font-weight:800; font-size:24px; color:#e11d48; }
  .rating{ font-size:14px; color:#f59e0b; display:flex; align-items:center; gap:5px; font-weight:600; }
  .actions{ display:flex; gap:8px; margin-top:20px; }
  .btn{ border-radius:999px; border:none; padding:14px 20px; font-size:15px; cursor:pointer; font-weight:600; flex:1; }
  .btn-primary{ background:var(--accent-grad); color:#fff; }
  .btn-outline{ background:#fff; border:1px solid #d1d5db; }

  /* REVIEWS SECTION */
  .reviews-card { margin-top:16px; padding:20px; }
  .review-item { border-bottom:1px solid #eee; padding:12px 0; }
  .review-header { display:flex; justify-content:space-between; font-size:14px; font-weight:600; margin-bottom:4px; }
  .review-stars { color:#ffd700; }
  .review-text { font-size:14px; color:#444; }
  .no-reviews { text-align:center; color:#888; padding:20px; font-style:italic; }

  #lightboxOverlay{ position:fixed; inset:0; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:3000; }
  #lightboxImg{ max-width:95%; max-height:95%; border-radius:12px; }
</style>
</head>
<body>

<div class="shell">
  <div class="top-header">
    <div style="display:flex; align-items:center; gap:10px;" onclick="location.href='store.html'">
       <span style="font-size:20px; cursor:pointer;">‚Üê</span>
       <img src="https://via.placeholder.com/100x100?text=Logo" class="brand-logo">
       <div style="font-weight:700;">Gauri Creations</div>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>
    <div id="menuBox" class="menu-box">
      <div class="menu-item" onclick="location.href='store.html'">üè† Home</div>
      <div class="menu-item" onclick="location.href='track.html'">üì¶ Track Order</div>
      <div class="menu-item" onclick="location.href='my-orders.html'">üßæ My Orders</div>
    </div>
  </div>

  <div class="product-grid">
    <div class="images-card">
      <div class="wish-btn" id="wishBtn" onclick="toggleWishlist()">ü§ç</div>
      <div class="main-image-wrap">
         <img id="mainImage" class="main-image" src="https://via.placeholder.com/400?text=Loading...">
      </div>
      <div id="thumbs" class="thumbs"></div>
    </div>

    <div>
      <div class="details-card">
        <div id="prodName" class="prod-name">Loading Product...</div>
        <div style="font-size:12px;color:#888;margin-bottom:10px" id="prodSku"></div>
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div id="prodPrice" class="price"></div>
          <div id="prodRating" class="rating">...</div>
        </div>
        <hr style="border:none; border-top:1px solid #eee; margin:15px 0;">
        <p id="prodDesc" style="font-size:14px;color:#555;line-height:1.6"></p>
        
        <div class="actions">
          <button id="btnBuyNow" class="btn btn-primary">Buy Now</button>
          <button id="btnAddOrder" class="btn btn-outline" onclick="addToOrders()">Add to Order</button>
        </div>
      </div>

      <div class="reviews-card">
        <h3 style="margin:0 0 10px 0;">Customer Reviews</h3>
        <div id="reviewsList">Loading reviews...</div>
      </div>
    </div>
  </div>
</div>

<div id="lightboxOverlay" onclick="this.style.display='none'"><img id="lightboxImg"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyGE0vN4yxngAyqooJAnULrBQbbNc6kyluYSg7JgydWeJ5481HmsFxVgC8kCWBvE3Wq/exec";
let CURRENT_SKU = null;

function toggleMenu(){ const b=document.getElementById("menuBox"); b.style.display=b.style.display==="block"?"none":"block"; }
function getImg(p){
  let url = p["Image URL 1"] || p.imageUrl1 || p.Image || "";
  if(!url && p) Object.keys(p).forEach(k=>{ if(k.toLowerCase().includes("image") && p[k]) url=p[k]; });
  if(url && url.includes("drive.google.com") && url.includes("id=")){ const m=url.match(/id=([^&]+)/); if(m) return "https://lh3.googleusercontent.com/d/"+m[1]; }
  return url || "https://via.placeholder.com/400x300?text=No+Image";
}

async function loadProduct(){
  const sku = new URLSearchParams(location.search).get("sku");
  if(!sku) return;
  CURRENT_SKU = sku;

  const res = await fetch(`${SCRIPT_URL}?action=getProduct&sku=`+sku);
  const data = await res.json();
  
  if(!data.success) {
      document.getElementById("prodName").textContent = "Product Not Found";
      return;
  }
  const p = data.product;

  document.getElementById("prodName").textContent = p.Name;
  document.getElementById("prodSku").textContent = "SKU: " + p.SKU;
  document.getElementById("prodPrice").textContent = "‚Çπ" + p.Price;
  document.getElementById("prodDesc").textContent = p.Description;
  
  // Rating Logic
  const rate = p.Rating ? `‚òÖ ${p.Rating} (${p["Review Count"]||0} reviews)` : "‚òÖ New Product";
  document.getElementById("prodRating").textContent = rate;

  // Images
  const imgUrl = getImg(p);
  document.getElementById("mainImage").src = imgUrl;
  document.getElementById("mainImage").onclick = ()=> { document.getElementById("lightboxImg").src=imgUrl; document.getElementById("lightboxOverlay").style.display="flex"; };

  // Thumbs
  const t = document.getElementById("thumbs");
  t.innerHTML = "";
  for(let i=1; i<=5; i++){
     let u = p["Image URL "+i];
     if(u){
       if(u.includes("drive")) u = "https://lh3.googleusercontent.com/d/" + u.match(/id=([^&]+)/)[1];
       t.innerHTML += `<div class="thumb" onclick="document.getElementById('mainImage').src='${u}'"><img src="${u}"></div>`;
     }
  }

  // REVIEWS LOAD
  const revList = document.getElementById("reviewsList");
  if(data.reviews && data.reviews.length > 0){
    revList.innerHTML = "";
    data.reviews.forEach(r => {
      revList.innerHTML += `
        <div class="review-item">
          <div class="review-header">
            <span>${r.name}</span>
            <span class="review-stars">${"‚òÖ".repeat(r.rating)}</span>
          </div>
          <div class="review-text">${r.comment}</div>
        </div>
      `;
    });
  } else {
    revList.innerHTML = "<div class='no-reviews'>No reviews yet. Be the first to buy and rate!</div>";
  }

  // Buttons
  document.getElementById("btnBuyNow").onclick = ()=> location.href=`order.html?sku=${encodeURIComponent(sku)}`;
  
  // Check Wishlist
  const list = JSON.parse(localStorage.getItem("gc_wishlist")||"[]");
  if(list.includes(sku)) document.getElementById("wishBtn").textContent="‚ù§Ô∏è";
}

function addToOrders(){ location.href=`order.html?sku=${CURRENT_SKU}`; } // Helper for "Add to Order"

function toggleWishlist(){
  let list = JSON.parse(localStorage.getItem("gc_wishlist")||"[]");
  const btn = document.getElementById("wishBtn");
  if(list.includes(CURRENT_SKU)){
    list = list.filter(s => s !== CURRENT_SKU);
    btn.textContent = "ü§ç";
  } else {
    list.push(CURRENT_SKU);
    btn.textContent = "‚ù§Ô∏è";
  }
  localStorage.setItem("gc_wishlist", JSON.stringify(list));
}

loadProduct();
</script>
</body>
</html>
