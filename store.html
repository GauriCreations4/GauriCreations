<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gauri Creations ‚Ä¢ Store</title>

<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="favicon.ico">

<style>
  :root{
    --bg-grad: linear-gradient(135deg,#e3f2ff,#ffe5f3);
    --glass: rgba(255,255,255,0.78);
    --glass-strong: rgba(255,255,255,0.92);
    --glass-border: rgba(148,163,184,0.6);
    --shadow-strong: 0 20px 45px rgba(15,23,42,0.30);
    --accent-grad: linear-gradient(135deg,#2563eb,#ec4899);
    --muted:#6b7280;
    --primary: #2563eb;
  }
  *{box-sizing:border-box}
  body{
    margin:0;min-height:100vh;font-family:'Poppins',sans-serif;
    background:var(--bg-grad);padding:18px 14px 28px;
    display:flex;justify-content:center;
  }

  .menu-wrapper{position:fixed;top:15px;right:15px;z-index:9999}
  .menu-button{
    padding:10px 16px;border-radius:999px;
    background:var(--accent-grad);color:#fff;
    font-weight:600;font-size:13px;cursor:pointer;
    box-shadow:0 8px 18px rgba(0,0,0,0.18)
  }
  .menu-list{
    display:none;position:absolute;right:0;top:48px;
    background:white;border-radius:12px;min-width:160px;
    box-shadow:0 10px 25px rgba(0,0,0,0.18);overflow:hidden
  }
  .menu-list a{
    display:block;padding:10px 14px;text-decoration:none;
    color:#333;font-size:14px;border-bottom:1px solid #eee
  }
  .menu-list a:last-child{border-bottom:none}
  .menu-list a:hover{background:#f3f4f6}

  .shell{width:100%;max-width:1150px}
  .hero{display:grid;grid-template-columns:3fr 2.2fr;gap:12px;margin-bottom:14px}
  @media(max-width:820px){.hero{grid-template-columns:1fr}}

  .hero-main{
    background:linear-gradient(135deg,rgba(255,255,255,0.96),rgba(239,246,255,0.98));
    border-radius:22px;padding:16px;
    border:1px solid var(--glass-border);
    box-shadow:var(--shadow-strong)
  }
  .hero-title{font-size:24px;font-weight:800}
  .hero-sub{font-size:13px;color:var(--muted)}
  .hero-side{
    border-radius:22px;padding:14px;
    background:radial-gradient(circle at top left,rgba(255,255,255,0.98),rgba(219,234,254,0.98));
    border:1px solid var(--glass-border);
    box-shadow:var(--shadow-strong)
  }

  .filters{
    background:var(--glass);border-radius:20px;padding:12px;
    border:1px solid var(--glass-border);
    backdrop-filter:blur(18px);
    box-shadow:var(--shadow-strong);margin-bottom:14px
  }

  #searchInput {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #ccc;
    background: rgba(255,255,255,0.8);
    margin-bottom: 12px;
  }

  /* üî• NEW CATEGORY BAR STYLES */
  .category-bar {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding-bottom: 5px;
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE */
    white-space: nowrap;
  }
  .category-bar::-webkit-scrollbar { 
    display: none; /* Chrome/Safari */
  }

  .cat-chip {
    background: white;
    border: 1px solid #ddd;
    padding: 8px 16px;
    border-radius: 999px;
    font-size: 13px;
    font-weight: 500;
    color: #444;
    cursor: pointer;
    transition: all 0.2s;
    user-select: none;
    flex-shrink: 0;
  }

  .cat-chip:hover {
    background: #f0f9ff;
    border-color: var(--primary);
  }

  .cat-chip.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
    box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
    gap:14px
  }

  .product-card{
    border-radius:16px;background:var(--glass-strong);
    border:1px solid rgba(209,213,219,0.7);
    box-shadow:0 10px 30px rgba(15,23,42,0.12);
    padding:10px;display:flex;flex-direction:column;
    gap:8px;position:relative;
    transition: transform 0.2s;
  }
  
  .product-card:hover {
    transform: translateY(-5px);
  }

  .product-img-wrap{
    border-radius:12px;overflow:hidden;background:#fff;
    height:140px;display:flex;align-items:center;
    justify-content:center;position:relative
  }

  .product-img{width:100%;height:100%;object-fit:cover}

  .wish-btn{
    position:absolute;top:8px;right:8px;
    background:#fff;border-radius:50%;
    padding:6px;cursor:pointer;font-size:14px;
    box-shadow:0 4px 10px rgba(0,0,0,0.18)
  }

  .product-actions{display:flex;gap:8px;margin-top:6px}

  .btn-primary{
    background:var(--accent-grad);color:#fff;
    border-radius:999px;padding:6px 10px;
    border:none;font-size:12px;font-weight:600;
    cursor:pointer
  }
</style>
</head>

<body>

<div class="menu-wrapper">
  <div class="menu-button" onclick="toggleMenu()">‚ò∞ Menu</div>
  <div id="menuList" class="menu-list">
    <a href="my-orders.html">üì¶ My Orders</a>
    <a href="track.html">üöö Track Parcel</a>
    <a href="wishlist.html">‚ù§Ô∏è Wishlist</a>
    <a href="mailto:gauricreations04@gmail.com">üì© Support (Email)</a>
    <a href="https://wa.me/917745092723">üí¨ WhatsApp Support</a>
    <a href="#" onclick="logoutUser()">üö™ Logout</a>
  </div>
</div>

<div class="shell">
  <section class="hero">
    <div class="hero-main">
      <img src="logo-gauri.jpeg" style="width:120px;border-radius:10px;margin-bottom:10px" onerror="this.style.display='none'">
      <div class="hero-title" id="welcomeText">Gauri Creations Store</div>
      <div class="hero-sub">Discover exclusive handcrafted designs‚Ä¶</div>
    </div>
    <aside class="hero-side">
      <div><b>Total products</b></div>
      <div id="summaryTotal">0</div>
    </aside>
  </section>

  <section class="filters">
    <input id="searchInput" placeholder="Search products‚Ä¶" onkeyup="filterProducts()">
    
    <div id="categoryBar" class="category-bar">
        </div>
  </section>

  <section id="grid" class="grid"></section>
</div>

<script>
const user = JSON.parse(localStorage.getItem("gc_customer") || "null");
document.getElementById("welcomeText").textContent =
  user ? ("Welcome, " + user.name) : "Welcome to Gauri Creations";

function toggleMenu(){
  const m=document.getElementById("menuList");
  m.style.display = m.style.display==="block"?"none":"block";
}
function logoutUser(){
  localStorage.removeItem("gc_customer");
  window.location.href="login.html";
}

/* ‚ù§Ô∏è Wishlist helpers */
function getWishlist(){ return JSON.parse(localStorage.getItem("gc_wishlist")||"[]"); }
function saveWishlist(list){ localStorage.setItem("gc_wishlist",JSON.stringify(list)); }
function toggleWishlist(sku,el){
  const list=getWishlist(); const i=list.indexOf(sku);
  if(i>=0){ list.splice(i,1); el.textContent="ü§ç"; }
  else{ list.push(sku); el.textContent="‚ù§Ô∏è"; }
  saveWishlist(list);
}

/* ‚úÖ IMAGE FIX */
function getImg(p){
  let url = p["Image URL 1"] || p["Image URL 1 "] || p.imageUrl1 || p.Image || "";
  if (!url) {
    Object.keys(p).forEach(k => {
      if(k.toLowerCase().includes("image") && p[k]) url = p[k];
    });
  }
  if (url && url.includes("drive.google.com") && url.includes("id=")) {
    const idMatch = url.match(/id=([^&]+)/);
    if (idMatch && idMatch[1]) {
      return "https://lh3.googleusercontent.com/d/" + idMatch[1];
    }
  }
  return url;
}

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyGE0vN4yxngAyqooJAnULrBQbbNc6kyluYSg7JgydWeJ5481HmsFxVgC8kCWBvE3Wq/exec";

// Global variables to hold data
let allProducts = [];
let activeCategory = 'All';

async function loadProducts(){
  const grid = document.getElementById("grid");
  
  try {
    const res = await fetch(SCRIPT_URL+"?action=getProducts");
    const data = await res.json();
    allProducts = data.products || []; // Save to global variable

    // 1. Setup Categories
    setupCategories(allProducts);

    // 2. Initial Render
    renderGrid(allProducts);

    document.getElementById("summaryTotal").textContent = allProducts.length;

  } catch (err) {
    console.error("Error loading products:", err);
    grid.innerHTML = "<p style='grid-column:1/-1;text-align:center'>Failed to load products.</p>";
  }
}

/* üî• DYNAMIC CATEGORY LOGIC */
function setupCategories(products) {
    const bar = document.getElementById("categoryBar");
    
    // Get unique categories
    const categories = ['All', ...new Set(products.map(p => p.Category || p.category || 'Other'))];
    
    // Clean existing buttons
    bar.innerHTML = "";

    categories.forEach(cat => {
        const btn = document.createElement("div");
        btn.className = `cat-chip ${cat === 'All' ? 'active' : ''}`;
        btn.textContent = cat;
        
        // Click Event
        btn.onclick = () => {
            // Remove active class from all
            document.querySelectorAll('.cat-chip').forEach(b => b.classList.remove('active'));
            // Add active class to clicked
            btn.classList.add('active');
            
            activeCategory = cat;
            filterProducts(); // Re-run filter
        };
        
        bar.appendChild(btn);
    });
}

/* üî• FILTER LOGIC (Combines Search + Category) */
function filterProducts() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    
    const filtered = allProducts.filter(p => {
        const pName = (p.Name || "").toLowerCase();
        const pCat = (p.Category || p.category || "Other");
        
        // Check Category Match
        const catMatch = activeCategory === 'All' || pCat === activeCategory;
        
        // Check Search Match
        const searchMatch = pName.includes(search);
        
        return catMatch && searchMatch;
    });
    
    renderGrid(filtered);
}

function renderGrid(products) {
    const grid = document.getElementById("grid");
    const wishlist = getWishlist();
    grid.innerHTML = "";
    
    if(products.length === 0){
       grid.innerHTML = "<p style='grid-column:1/-1;text-align:center;color:#666'>No products found.</p>";
       return;
    }

    products.forEach(p => {
      const liked = wishlist.includes(p.SKU) ? "‚ù§Ô∏è" : "ü§ç";
      const imageUrl = getImg(p);

      const card = document.createElement("div");
      card.className = "product-card";

      card.innerHTML = `
        <div class="product-img-wrap">
          <img src="${imageUrl}" class="product-img"
               loading="lazy"
               referrerpolicy="no-referrer"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/150?text=No+Image'">
          <div class="wish-btn" onclick="toggleWishlist('${p.SKU}',this)">
            ${liked}
          </div>
        </div>
        <strong>${p.Name || "Unnamed"}</strong>
        <div>‚Çπ${p.Price || "0"}</div>
        <div class="product-actions">
          <button class="btn-primary" onclick="goToProduct('${p.SKU}')">
            Know More
          </button>
        </div>`;
      grid.appendChild(card);
    });
}

function goToProduct(sku){
  if(!sku) return;
  window.location.href = "product.html?sku="+encodeURIComponent(sku);
}

loadProducts();
</script>

</body>
</html>
