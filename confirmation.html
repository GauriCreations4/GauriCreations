<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmed ‚Ä¢ Gauri Creations</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="favicon.ico">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #86e1ff, #ffd4b8);
        padding: 20px;
        color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow-x: hidden; /* Prevents scrollbar during animation */
    }

    .card {
        max-width: 420px;
        background: #ffffffee;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeIn 0.6s ease;
        position: relative;
        z-index: 10; /* Ensures card stays above confetti */
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* =========================
       Google Pay style success
       ========================= */
    .gpay-success{
        width:120px;
        margin:10px auto 20px;
    }

    .gpay-success svg{
        width:100%;
        display:block;
    }

    .pulse{
        fill:#22c55e;
        opacity:.25;
        animation:pulse 1.2s ease-out forwards;
    }

    .ring{
        fill:none;
        stroke:#22c55e;
        stroke-width:4;
        stroke-dasharray:283;
        stroke-dashoffset:283;
        animation:ring 0.6s ease-out forwards;
        animation-delay:.2s;
    }

    .check{
        fill:none;
        stroke:#22c55e;
        stroke-width:6;
        stroke-linecap:round;
        stroke-linejoin:round;
        stroke-dasharray:60;
        stroke-dashoffset:60;
        animation:check .4s ease-out forwards;
        animation-delay:.8s;
    }

    @keyframes pulse{
        0%{r:0;opacity:.4}
        100%{r:50;opacity:0}
    }

    @keyframes ring{
        to{stroke-dashoffset:0}
    }

    @keyframes check{
        to{stroke-dashoffset:0}
    }
    /* ========================= */

    .btn {
        width: 100%;
        padding: 13px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 15px;
        transition: transform 0.1s;
    }
    
    .btn:active {
        transform: scale(0.98);
    }

    .btn-track {
        background: #2563eb;
        margin-top: 18px;
    }
</style>

</head>

<body>

<div class="card">

    <div class="gpay-success">
        <svg viewBox="0 0 100 100">
            <circle class="pulse" cx="50" cy="50" r="50"/>
            <circle class="ring" cx="50" cy="50" r="45"/>
            <path class="check" d="M30 52 L45 66 L70 38"/>
        </svg>
    </div>

    <h2>Order Confirmed!</h2>

    <p><strong>Order ID:</strong> <span id="orderId">‚Äì</span></p>
    <p><strong>Expected Delivery:</strong> <span id="deliveryDate"></span></p>

    <p>Thank you for your purchase ü§ç<br>Your order has been successfully placed.</p>

    <button class="btn btn-track" id="trackBtn">Track Your Parcel</button>

    <button class="btn" onclick="window.location.href='store.html'">Back to Store</button>
</div>

<script>
/* 1. ORDER DETAILS LOGIC */
let orderId = new URLSearchParams(window.location.search).get("orderId");

// Robust parsing if ID is wrapped in JSON
try {
    if(orderId && (orderId.startsWith('{') || orderId.startsWith('"'))) {
       const parsed = JSON.parse(orderId);
       orderId = parsed.orderId || parsed; 
    }
} catch (e) {}

document.getElementById("orderId").textContent = orderId || "Pending";

// Delivery = 7 days from today
let date = new Date();
date.setDate(date.getDate() + 7);
document.getElementById("deliveryDate").textContent = date.toDateString();

// Track button redirect
document.getElementById("trackBtn").onclick = function () {
    window.location.href = `track.html?orderId=${orderId}`;
};

// Haptic feedback (Mobile)
if (navigator.vibrate) {
    navigator.vibrate([100, 50, 100]); // Double buzz for success
}

/* 2. üî• CONFETTI ANIMATION LOGIC */
function launchConfetti() {
  var duration = 3 * 1000; // 3 seconds
  var animationEnd = Date.now() + duration;
  var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

  function randomInRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  var interval = setInterval(function() {
    var timeLeft = animationEnd - Date.now();

    if (timeLeft <= 0) {
      return clearInterval(interval);
    }

    var particleCount = 50 * (timeLeft / duration);
    
    // Shoot from left and right
    confetti(Object.assign({}, defaults, { 
        particleCount, 
        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
    }));
    confetti(Object.assign({}, defaults, { 
        particleCount, 
        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
    }));
  }, 250);
}

// Trigger instantly on load
window.onload = launchConfetti;
</script>

</body>
</html>
